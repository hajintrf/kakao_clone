<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header class="top_header">
      <div class="header_top">
        <div class="header_column">
          <!--plane icon--> <i class="fa fa-fighter-jet" aria-hidden="true"></i>
          <!--wifi icon--> <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column">
          <span class="header_time">
            18:38
          </span>
        </div>
        <div class="header_column">
          <!--moon icon--> <i class="fa fa-moon-o" aria-hidden="true"></i>
          <!--blue icon--> <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery">
            66%
            <!--battery icon--> <i class="fa fa-battery-full" aria-hidden="true"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <a href="chats.html">
            <i class="fa fa-chevron-left fa lg"></i>
          </a>
        <div class="header_column">
          <span class="header_text">
            Rex
          </span>
        </div>
        <div class="header_column">
          <span class="header_text">

          </span>
        </div>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date_divider">
        <span class="date_divider_text">Wednesday, August 2, 2017</span>
      </div>
      <div class="chat_message chat_message_from-me">
        <span class="chat_message_time">17:55</span>
        <span class="chat_message_body">
          Hello! This is a test message.
        </span>
      </div>
      <div class="chat_message chat_message_to_me">
        <img src="images/avatar.jpg" alt="" class="chat_message_avatar">
        <div class="chat_message_center">
          <h3 class="chat_message_username">Rex</h3>
          <span class="chat_message_body">
            And this is an answer.
          </span>
        </div>
        <span class="chat_message_time">19:30</span>
      </div>
    </main>
    <div class="type_message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type_message_input">
        <input type="text">
        <i class="fa fa-smile-o"></i>
        <span class="record-message">
          <i class="fa fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
