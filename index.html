<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Friends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <!--plane icon--> <i class="fa fa-fighter-jet" aria-hidden="true"></i>
          <!--wifi icon--> <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column">
          <span class="header_time">
            18:38
          </span>
        </div>
        <div class="header_column">
          <!--moon icon--> <i class="fa fa-moon-o" aria-hidden="true"></i>
          <!--blue icon--> <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery">
            66%
            <!--battery icon--> <i class="fa fa-battery-full" aria-hidden="true"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <span class="header_text">
            Manage
          </span>
        <div class="header_column">
          <span class="header_text">
            Friends
            <span class="header_number">
              1
            </span>
          </span>
        </div>
        <div class="header_column">
          <i class="fa fa-cog fa-lg"></i>
        </div>
        </div>
      </div>
    </header>
    <main class="friends">
        <div class="search_bar">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <section class="friends_section">
          <header class="friends_section_header">
            <h6 class="friends_section_title">My Profile</h6>
          </header>
          <div class="friends_section_rows">
            <div class="friends_section_row">
              <a href="profile.html">
                <img src="images/avatar.jpg" alt="">
                <span class="friends_section_name">Hajin</span>
              </a>
            </div>
            <div class="friends_section_row">
              <img src="" alt="">
              <span class="friends_section_name">Friends' Names Display</span>
            </div>
          </div>
        </section>
        <section class="friends_section_">
          <header class="friends_section_header">
            <h6 class="friends_section_title"></h6>
          </header>
          <div class="friends_section_rows">
            <div class="friends_section_row">
              <div class="friends_section_column">
                <img src="" alt="">
                <span class="friends_section_name">Rex</span>
              </div>
              <span class="friends_section_tagline">
                Life is short. So live your life.
              </span>
            </div>
          </div>
        </section>
    </main>
    <nav class="tab_bar">
      <a href="index.html" class="tab_bar_tab tab_bar_tab_selected">
        <i class="fa fa-user"></i>
        <span class="tab_bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab_bar_tab">
        <i class="fa fa-comment"></i>
        <span class="tab_bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab_bar_tab">
        <i class="fa fa-search"></i>
        <span class="tab_bar_title">Find</span>
      </a>
      <a href="more.html" class="tab_bar_tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab_bar_title">More</span>
      </a>
    </nav>
  </body>
</html>
