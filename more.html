<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>More</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header class="top_header header_more">
      <div class="header_top">
        <div class="header_column">
          <!--plane icon--> <i class="fa fa-fighter-jet" aria-hidden="true"></i>
          <!--wifi icon--> <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column">
          <span class="header_time">
            18:38
          </span>
        </div>
        <div class="header_column">
          <!--moon icon--> <i class="fa fa-moon-o" aria-hidden="true"></i>
          <!--blue icon--> <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery">
            66%
            <!--battery icon--> <i class="fa fa-battery-full" aria-hidden="true"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column header_text_more">
          <span class="header_text">
            More
          </span>
        </div>
        <div class="header_column header_text_i">
          <span class="header_text">
            <i class="fa fa-cog fa-lg"></i>
          </span>
        </div>
        </div>
      </div>
    </header>
    <main class="more">
      <header class="more_header">
        <div class="more_header_column">
          <img src="images/avatar.jpg" alt="">
          <div class="more_header_info">
            <h3 class="more_header_title">
              Hajin
            </h3>
            <span class="more_header_subtitle">
              hajintrf@gmail.com
            </span>
          </div>
        </div>
        <i class="fa fa-comment-o fa-2x"></i>
      </header>
      <section class="more_options">
        <div class="more_option">
          <i class="fa fa-smile-o fa-2x"></i>
          <span class="more_option_title">
            Emoticons
          </span>
        </div>
        <div class="more_option">
          <i class="fa fa-paint-brush fa-lg"></i>
          <span class="more_option_title">
            Themes
          </span>
        </div>
        <div class="more_option">
          <i class="fa fa-hand-peace-o fa-2x"></i>
          <span class="more_option_title">
            Plus Friend
          </span>
        </div>
        <div class="more_option">
          <i class="fa fa-user-circle-o fa-2x"></i>
          <span class="more_option_title">
            Account
          </span>
        </div>
      </section>
      <section class="more_plus_friends">
        <header class="plus_friends_header">
          <h2 class="plus_friends_title">Plus Friends</h2>
          <span class="plus_friends_learn_more">
            <i class="fa fa-info-circle"></i>
            Learn More
          </span>
        </header>
        <div class="plus_friends_items">
          <div class="plus_friends_item">
            <i class="fa fa-cutlery"></i>
            <span class="plus_friends_item_title">Order</span>
          </div>
          <div class="plus_friends_item">
            <i class="fa fa-home"></i>
            <span class="plus_friends_item_title">Store</span>
          </div>
          <div class="plus_friends_item">
            <i class="fa fa-television"></i>
            <span class="plus_friends_item_title">TV Channel/Radio</span>
          </div>
          <div class="plus_friends_item">
            <i class="fa fa-pencil"></i>
            <span class="plus_friends_item_title">Creation</span>
          </div>
          <div class="plus_friends_item">
            <i class="fa fa-graduation-cap"></i>
            <span class="plus_friends_item_title">Education</span>
          </div>
          <div class="plus_friends_item">
            <i class="fa fa-university"></i>
            <span class="plus_friends_item_title">Politics/Society</span>
          </div>
          <div class="plus_friends_item">
            <i class="fa fa-krw"></i>
            <span class="plus_friends_item_title">Finance</span>
          </div>
          <div class="plus_friends_item">
            <i class="fa fa-video-camera"></i>
            <span class="plus_friends_item_title">Movies/Music</span>
          </div>
        </div>
      </section>
      <section class="more_links">
        <div class="more_option">
          <img class="more_options_image" src="images/kakaoStory.png" alt="">
          <span class="more_options_title">Kakao Story</span>
        </div>
        <div class="more_option">
          <img class="more_options_image" src="images/path.png" alt="">
          <span class="more_options_title">Path</span>
        </div>
        <div class="more_option">
          <img class="more_options_image" src="images/kakaoFriends.png" alt="">
          <span class="more_options_title">kakao friends</span>
        </div>
      </section>
    </main>
    <nav class="tab_bar">
      <a href="index.html" class="tab_bar_tab">
        <i class="fa fa-user"></i>
        <span class="tab_bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab_bar_tab">
        <i class="fa fa-comment"></i>
        <span class="tab_bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab_bar_tab">
        <i class="fa fa-search"></i>
        <span class="tab_bar_title">Find</span>
      </a>
      <a href="more.html" class="tab_bar_tab tab_bar_tab_selected">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab_bar_title">More</span>
      </a>
    </nav>
    <div class="big_screen_text">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>
