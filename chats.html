<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Chats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <!--plane icon--> <i class="fa fa-fighter-jet" aria-hidden="true"></i>
          <!--wifi icon--> <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column">
          <span class="header_time">
            18:38
          </span>
        </div>
        <div class="header_column">
          <!--moon icon--> <i class="fa fa-moon-o" aria-hidden="true"></i>
          <!--blue icon--> <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery">
            66%
            <!--battery icon--> <i class="fa fa-battery-full" aria-hidden="true"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <span class="header_text">
            Edit
          </span>
        <div class="header_column">
          <span class="header_text">
            Chats
            <i class="fa fa-caret-down"></i>
          </span>
        </div>
        </div>
      </div>
    </header>
    <main class="chats">
      <div class="search_bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends">
      </div>
      <ul class="chats_list">
        <li class="chats_chat">
          <a href="chat.html">
            <div class="chat_content">
              <img src="images/avatar.jpg" alt="">
              <div class="chat_preview">
                <h3 class="chat_user">Rex</h3>
                <span class="chat_last_message">
                  Hello! This is a test message.
                </span>
              </div>
            </div>
            <span class="chat_date_time">
              15:55
            </span>
          </a>
        </li>
        <li class="chats_chat">
          <a href="chat.html">
            <div class="chat_content">
              <img src="images/avatar.jpg" alt="">
              <div class="chat_preview">
                <h3 class="chat_user">KakaoTalk</h3>
                <span class="chat_last_message">
                  You logged into KakaoTalk PC.
                </span>
              </div>
            </div>
            <span class="chat_date_time">
              Jul 29
            </span>
          </a>
        </li>
      </ul>
      <div class="chat_btn">
        <i class="fa fa-comment"></i>
      </div>
    </main>
    <nav class="tab_bar">
      <a href="index.html" class="tab_bar_tab">
        <i class="fa fa-user"></i>
        <span class="tab_bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab_bar_tab tab_bar_tab_selected">
        <i class="fa fa-comment"></i>
        <span class="tab_bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab_bar_tab">
        <i class="fa fa-search"></i>
        <span class="tab_bar_title">Find</span>
      </a>
      <a href="more.html" class="tab_bar_tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab_bar_title">More</span>
      </a>
    </nav>
  </body>
</html>
