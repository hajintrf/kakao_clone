<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Find</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header class="top_header">
      <div class="header_top">
        <div class="header_column">
          <!--plane icon--> <i class="fa fa-fighter-jet" aria-hidden="true"></i>
          <!--wifi icon--> <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_column">
          <span class="header_time">
            18:38
          </span>
        </div> 
        <div class="header_column">
          <!--moon icon--> <i class="fa fa-moon-o" aria-hidden="true"></i>
          <!--blue icon--> <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery">
            66%
            <!--battery icon--> <i class="fa fa-battery-full" aria-hidden="true"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <span class="header_text">
            Edit
          </span>
        <div class="header_column">
          <span class="header_text">
            Find
          </span>
        </div>
        </div>
      </div>
    </header>
    <main class="find">
      <section class="find_options">
        <div class="find_option">
          <i class="fa fa-address-book fa-lg"></i>
          <span class="find_option_title">Find</span>
        </div>
        <div class="find_option">
          <i class="fa fa-qrcode fa-lg"></i>
          <span class="find_option_title">QR Code</span>
        </div>
        <div class="find_option">
          <i class="fa fa-mobile fa-2x"></i>
          <span class="find_option_title">Shake</span>
        </div>
        <div class="find_option">
          <i class="fa fa-envelope-o fa-lg"></i>
          <span class="find_option_title">Invite via SNS</span>
        </div>
      </section>
      <section class="find_recommended">
        <header>
          <h6 class="recommended_title">Recommended Friends</h6>
        </header>
        <div class="recommended_none">
          <span class="recommended_text">
            You have no recommended friends.
          </span>
        </div>
      </section>
    </main>
    <nav class="tab_bar">
      <a href="index.html" class="tab_bar_tab">
        <i class="fa fa-user"></i>
        <span class="tab_bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab_bar_tab">
        <i class="fa fa-comment"></i>
        <span class="tab_bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab_bar_tab tab_bar_tab_selected">
        <i class="fa fa-search"></i>
        <span class="tab_bar_title">Find</span>
      </a>
      <a href="more.html" class="tab_bar_tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab_bar_title">More</span>
      </a>
    </nav>
    <div class="big_screen_text">
      <span>Please make your screen smaller</span>
    </div>
  </body>
</html>
